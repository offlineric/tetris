<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tetris Tab</title>
		<link rel="icon" 
      type="image/png" 
      href="res/tetris.png" />
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<canvas id="myCanvas" width="400" height="640"
style="border: 1px solid red;">
</canvas>

<FORM> 
<INPUT type="button" id="replay" value="play again" name="play" onclick="newGame()"> 
</FORM>

<div id="level">level: 0</div>
<div id="score">score: 0</div>

<FORM>
<INPUT id="left" type="button" value="left" name="left" onclick="moveThePiece(-1);">
<INPUT id="right" type="button" value="right" name="right" onclick="moveThePiece(1);">
<INPUT id="up" type="button" value="rotate" name="turn" onclick="turnThePiece();">
<INPUT id="down" type="button" value="drop" name="push" onclick="dropIt()">
</FORM>

</body>
</html>
